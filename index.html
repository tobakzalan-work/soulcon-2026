<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulcon Tracker 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .lucide { vertical-align: middle; }
        button { user-select: none; }
        .today-card { border-color: #2563eb !important; ring: 4px rgba(37, 99, 235, 0.1); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeWeek, setActiveWeek] = useState(0);
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const todayRef = useRef(null);

            const startDate = new Date(2026, 1, 23); // Február 23
            const endDate = new Date(2026, 3, 5);   // Április 5

            const tasks = [
                { id: 'mi_atyank', label: 'Mi Atyánk', icon: 'cross', cat: 'Lelki' },
                { id: 'soulcon', label: 'Soulcon olvasmány', icon: 'cross', cat: 'Lelki' },
                { id: 'ige', label: 'Igeolvasás', icon: 'cross', cat: 'Lelki' },
                { id: 'napi_f', label: 'Napi feladat', icon: 'cross', cat: 'Lelki' },
                { id: 'fekvo', label: '40 fekvő', icon: 'activity', cat: 'Fizikai' },
                { id: 'mozgas', label: '30p mozgás', icon: 'activity', cat: 'Fizikai' },
                { id: 'futas', label: 'Heti 2x futás', icon: 'activity', cat: 'Fizikai' },
                { id: 'etel', label: 'Egészséges ételek', icon: 'utensils', cat: 'Étkezés' },
                { id: 'ch', label: '15:00 után nincs CH', icon: 'utensils', cat: 'Étkezés' },
                { id: 'viz', label: 'Min. 2L víz', icon: 'utensils', cat: 'Étkezés' },
                { id: 'alvas', label: '7-8 óra alvás', icon: 'moon', cat: 'Pihenés' },
                { id: 'net', label: '22:00 után nincs net', icon: 'smartphone', cat: 'Digitális' },
            ];

            // Betöltés és Automatikus hétválasztás
            useEffect(() => {
                const saved = localStorage.getItem('soulcon_data_2026');
                if (saved) {
                    try { setData(JSON.parse(saved)); } catch(e) { console.error(e); }
                }

                // Aktuális hét kiszámítása
                const now = new Date();
                const diffTime = now - startDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays >= 0 && diffDays < 42) {
                    const currentWeek = Math.floor(diffDays / 7);
                    setActiveWeek(currentWeek);
                } else if (diffDays >= 42) {
                    setActiveWeek(5); // Utolsó hét, ha már vége a programnak
                }

                setLoading(false);
                setTimeout(() => { 
                    if (window.lucide) window.lucide.createIcons(); 
                    // Görgetés a mai naphoz, ha látható
                    if (todayRef.current) {
                        todayRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 200);
            }, []);

            useEffect(() => {
                if (!loading) localStorage.setItem('soulcon_data_2026', JSON.stringify(data));
                if (window.lucide) window.lucide.createIcons();
            }, [data, loading, activeWeek]);

            const toggleTask = (dateKey, taskId) => {
                setData(prev => ({
                    ...prev,
                    [dateKey]: { ...(prev[dateKey] || {}), [taskId]: !prev[dateKey]?.[taskId] }
                }));
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `soulcon_mentes_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (confirm('Biztosan be akarod tölteni? A jelenlegi adatok felülíródnak!')) {
                            setData(json);
                        }
                    } catch (err) { alert('Hiba a beolvasáskor!'); }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const getDaysInWeek = (weekIdx) => {
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const d = new Date(startDate);
                    d.setDate(startDate.getDate() + (weekIdx * 7) + i);
                    if (d <= endDate) days.push(d);
                }
                return days;
            };

            const formatDate = (date) => date.toISOString().split('T')[0];

            if (loading) return <div className="p-10 text-center text-slate-500 font-medium italic">Betöltés...</div>;

            const currentWeekDays = getDaysInWeek(activeWeek);
            const todayStr = new Date().toDateString();

            return (
                <div className="min-h-screen pb-24">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-20 shadow-lg border-b border-slate-700">
                        <div className="flex justify-between items-center max-w-md mx-auto">
                            <button onClick={() => setActiveWeek(Math.max(0, activeWeek - 1))} className="p-2 disabled:opacity-20" disabled={activeWeek === 0}>
                                <i data-lucide="chevron-left" className="w-6 h-6"></i>
                            </button>
                            <div className="text-center">
                                <h1 className="font-black text-xl tracking-tighter uppercase italic text-blue-400">Soulcon 2026</h1>
                                <p className="text-[10px] font-bold opacity-60 uppercase tracking-[0.2em]">{activeWeek + 1}. HÉT / 6</p>
                            </div>
                            <button onClick={() => setActiveWeek(Math.min(5, activeWeek + 1))} className="p-2 disabled:opacity-20" disabled={activeWeek === 5}>
                                <i data-lucide="chevron-right" className="w-6 h-6"></i>
                            </button>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4 space-y-6">
                        <div className="flex gap-3 justify-center bg-white p-3 rounded-2xl shadow-sm border border-slate-200">
                            <button onClick={handleExport} className="flex-1 flex items-center justify-center gap-2 bg-slate-100 py-2 px-4 rounded-xl text-[10px] font-bold text-slate-700">
                                <i data-lucide="download" className="w-4 h-4"></i> MENTÉS
                            </button>
                            <label className="flex-1 flex items-center justify-center gap-2 bg-slate-100 py-2 px-4 rounded-xl text-[10px] font-bold text-slate-700 cursor-pointer">
                                <i data-lucide="upload" className="w-4 h-4"></i> BETÖLTÉS
                                <input type="file" accept=".json" onChange={handleImport} className="hidden" />
                            </label>
                        </div>

                        {currentWeekDays.map(date => {
                            const dateKey = formatDate(date);
                            const isToday = todayStr === date.toDateString();
                            const dayData = data[dateKey] || {};
                            const completed = tasks.filter(t => dayData[t.id]).length;
                            const completion = Math.round((completed / tasks.length) * 100);

                            return (
                                <div 
                                    key={dateKey} 
                                    ref={isToday ? todayRef : null}
                                    className={`bg-white rounded-3xl shadow-sm border transition-all ${isToday ? 'border-blue-500 ring-4 ring-blue-500/10' : 'border-slate-200'}`}
                                >
                                    <div className={`p-4 flex justify-between items-center border-b border-slate-100 ${isToday ? 'bg-blue-50' : 'bg-slate-50'}`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center font-black text-lg ${isToday ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-200 text-slate-600'}`}>
                                                {date.getDate()}
                                            </div>
                                            <div>
                                                <p className="font-bold text-slate-800 leading-none flex items-center gap-2">
                                                    {date.toLocaleDateString('hu-HU', { weekday: 'long' }).toUpperCase()}
                                                    {isToday && <span className="bg-blue-600 text-white text-[8px] px-1.5 py-0.5 rounded-md">MA</span>}
                                                </p>
                                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1">
                                                    {date.toLocaleDateString('hu-HU', { month: 'long' })}
                                                </p>
                                            </div>
                                        </div>
                                        <div className={`text-[10px] font-black px-2.5 py-1 rounded-full border-2 ${completion === 100 ? 'bg-green-500 border-green-500 text-white' : 'border-slate-200 text-slate-500'}`}>
                                            {completion}%
                                        </div>
                                    </div>

                                    <div className="p-3 space-y-1">
                                        {tasks.map(task => {
                                            const isDone = dayData[task.id];
                                            return (
                                                <button 
                                                    key={task.id} 
                                                    onClick={() => toggleTask(dateKey, task.id)} 
                                                    className={`w-full flex items-center justify-between p-3 rounded-2xl transition-all border-2 ${isDone ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-white border-transparent text-slate-600 hover:bg-slate-50'}`}
                                                >
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-8 h-8 rounded-lg flex items-center justify-center ${isDone ? 'bg-white/20' : 'bg-slate-100 text-slate-400'}`}>
                                                            <i data-lucide={task.icon} className="w-4 h-4 text-inherit"></i>
                                                        </div>
                                                        <span className={`text-sm font-bold ${isDone ? 'text-white' : 'text-slate-700'}`}>{task.label}</span>
                                                    </div>
                                                    <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${isDone ? 'bg-white border-white' : 'border-slate-200'}`}>
                                                        {isDone && <i data-lucide="check" className="w-4 h-4 text-blue-600"></i>}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                    <div className="h-2 w-full bg-slate-100"><div className="h-full bg-blue-500 transition-all duration-700" style={{ width: `${completion}%` }}></div></div>
                                </div>
                            );
                        })}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-100 p-4 text-center">
                        <p className="text-[9px] text-slate-400 font-black uppercase tracking-[0.3em]">SOULCON 2026 • NAPI FEGYELEM</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
